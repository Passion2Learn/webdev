<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd"
>
<html lang="en">
	<head>
		<title> </title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			var operandOne;
			var operandTwo;
			operandOne = 125; //integer
			operandTwo =15.371; //floating point number
			
			document.write("Addition " + (operandOne + operandTwo));
			document.write("<br/>");
			document.write("Subtraction " + (operandOne - operandTwo));
			document.write("<br/>");
			document.write("Multiplication " + (operandOne * operandTwo));
			document.write("<br/>");
			document.write("Division " + (operandOne / operandTwo));
			document.write("<br/>");
			document.write("10 % 3= " + (10 % 3 )); //modulus?
			document.write("<br/>");
			document.write("11 % 3= " + (11 % 3 ));
			document.write("<br/>");
			operandOne++;  //increment operator add one to the variable
			operandOne--; //decrementing one from the variable
			document.write(operandOne);
			document.write("<br/>");
			document.write(operandTwo);
			document.write("<br/>");
			/* variable++ <-- PostFix increment operator
			 ++variable <-- Prefix increment operator
			 
			 postfix - the rest of the mathematical expression is evaluated and then the incremnt takes place.
			 prefix- the increment takes place and then the rest of the expression is evaluated */
			var teamCity;
			var teamName;
			teamCity ="New York";
			teamName="Yankees";
			var fullTeamInfo=teamCity +" "+teamName;
			document.write(fullTeamInfo);
			document.write("<br/>");
			 
		</script>
	</body>
</html>
