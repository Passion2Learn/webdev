<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhml/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
       <title> XHTML Basic Document Structure</title>
       <style type= "text/css">
         ul
            {
             list-style-type:circle;
             padding: 0px;
             margin: 0px;
             }
         li
            {
                background-image: url(star.png);
                background-repeat: no-repeat;
                background-position: 0px 2px;
            
             }
       </style>
   </head> 
   <body>
      <h2> Ordered Lists and Unordered lists (bullets) </h2>
       <h3> Some programming languages:</h3>
      
      <ul></ul> <!--type="circle"> --"square", "disc"-->
         <li>PHP</li>
         <li> Java</li>
         <li> Javascript</li>
         <li> C++</li>
         <li> Objective</li>
         <li> Visual Basic.net</li>
      
      </ul>
      <h3> 5 things i love to do:</h3>
      
      <ol type="a">
         <li>dream</li>
         <li> sleep</li>
         <li> read</li>
         <li> eat</li>
         <li> walk</li>
      
      </ol>
       <p>Welcome to XHTML</p>
   </body>
</html>
