<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

>
<html lang="en">
	<head>
		<title> While Loops </title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var x = 0;  //loop that counts to 100; make sure the limits are correct
        while(x<101)
        {
            document.write(x + "<br/>");
            x++
        }
        document.write("######<br/>");
        var y=150;
        do
        {
            document.write(y+ "<br/>");
            y++;
        } while(y <101)
    
    
    </script>


</body>
</html>
