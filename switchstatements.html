<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd"
>
<html lang="en">
	<head>
		<title> Switch Statements </title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			var letterGrade= "C";
			switch (letterGrade)
			{
				case "A":
					document.write("A is an excellent grade!");
					break;
				case "B":
					document.write("B is a good grade!");
					break;
				case "C":
					document.write("C is an average grade!");
					break;
				case "D":
					document.write("D is a low passing grade!");
					break;
				case "F":
					document.write("F is a failure you must repeat the course!");
					break;
				default:
				document write("Grade not recognized");
			}
			
			
			
			/* stop evaluating once it gets a true If statement.  		 
			 */
			
		</script>
	</body>
</html>
